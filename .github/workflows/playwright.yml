name: Playwright Tests
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # すべてのコマンドをアプリのフォルダ内で実行
    defaults:
      run:
        working-directory: ./sample_app/my-hello-world

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        # キャッシュの場所を明示的に指定
        cache: 'npm'
        cache-dependency-path: sample_app/my-hello-world/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # サーバーをバックグラウンドで起動
    - name: Start Backend
      run: node backend/server.js &
      env:
        PORT: 3001

    - name: Start Frontend
      run: npm start &
      env:
        PORT: 3000
        # ★重要: CI環境での最適化
        BROWSER: none
        CI: true

    # 起動を待つ。-t でタイムアウト(60秒)を設定し、無制限に待つのを防ぐ
    - name: Wait for servers
      run: npx wait-on http://localhost:3000 http://localhost:3001 -t 60000

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        # レポートのパスもアプリの階層に合わせる
        path: sample_app/my-hello-world/playwright-report/
        retention-days: 30