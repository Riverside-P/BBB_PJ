name: Playwright Tests
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./sample_app/my-hello-world

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: sample_app/my-hello-world/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ★改善：CI=false を指定して、警告（ESLint）でビルドを止めないようにします
    - name: Build Frontend
      run: npm run build
      env:
        CI: false

    # ビルド済みのフロントエンドとバックエンドを起動
    - name: Start Servers
      run: |
        node backend/server.js &
        npx serve -s build -l 3000 &
      env:
        PORT: 3001

    # 127.0.0.1 を使って確実に待ちます（タイムアウトは3分に設定）
    - name: Wait for servers
      run: npx wait-on http://127.0.0.1:3000 http://127.0.0.1:3001 -t 180000

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: sample_app/my-hello-world/playwright-report/
        retention-days: 30