name: Playwright Tests
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./sample_app/my-hello-world

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: sample_app/my-hello-world/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ★最適化1: 開発サーバーではなく、製品版としてビルドする
    # これにより実行時の CPU 負荷が激減します
    - name: Build Frontend
      run: npm run build
      env:
        CI: true

    # ★最適化2: バックエンドと、ビルド済みのフロントを起動
    # node ではなく 127.0.0.1 を使うことでネットワーク解決を高速化
    - name: Start Servers
      run: |
        node backend/server.js &
        npx serve -s build -l 3000 &
      env:
        PORT: 3001

    # ★最適化3: 待ち時間を3分 (180000ms) に延長しつつ、チェックを確実に
    - name: Wait for servers
      run: npx wait-on http://127.0.0.1:3000 http://127.0.0.1:3001 -t 180000

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: sample_app/my-hello-world/playwright-report/
        retention-days: 30