name: Playwright Tests
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./sample_app/my-hello-world

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: sample_app/my-hello-world/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build Frontend
      run: npm run build
      env:
        CI: false

    # ★改善点：起動と待機を「1つのステップ」にまとめ、かつGETメソッドで確認する
    - name: Start Servers and Wait
      run: |
        # バックエンドをIPv4(0.0.0.0)で確実に起動
        HOST=0.0.0.0 PORT=3001 node backend/server.js &
        # フロントエンドをIPv4(0.0.0.0)で確実に起動
        npx serve -s build -l 3000 &

        # http-get:// を指定することで、HEADリクエストではなく通常のGETで確認する
        # これにより、Node.jsサーバーがHEADを解釈できずに無視する問題を回避する
        npx wait-on http-get://127.0.0.1:3000 http-get://127.0.0.1:3001 -t 60000

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: sample_app/my-hello-world/playwright-report/
        retention-days: 30