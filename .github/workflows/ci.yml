name: CI/CD Pipeline

on:
  push:
    branches: [main, feat/add_tests, feat/add_cicd]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: sample_app/my-hello-world

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sample_app/my-hello-world/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        run: node backend/server.js &
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3001 > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i)"
            sleep 1
          done

      - name: Start frontend server
        run: npm start &
        env:
          CI: true
          BROWSER: none

      - name: Wait for frontend to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i)"
            sleep 1
          done

      - name: Run Playwright tests
        run: npx playwright test --ignore-snapshots --grep-invert "has title|get started link" --reporter=html
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ${{ github.workspace }}/sample_app/my-hello-world/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ github.workspace }}/sample_app/my-hello-world/test-results/
          retention-days: 30
          if-no-files-found: ignore
