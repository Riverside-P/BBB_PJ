name: Playwright Tests
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # ★重要: ここですべてのコマンドの実行場所を「アプリのあるフォルダ」に指定
    defaults:
      run:
        working-directory: ./sample_app/my-hello-world

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        # キャッシュのパスもアプリの場所に合わせる
        cache-dependency-path: sample_app/my-hello-world/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ★復活させたサーバー起動処理（これがないとテストできません）
    - name: Start Backend
      run: node backend/server.js &
      env:
        PORT: 3001

    - name: Start Frontend
      run: npm start &
      env:
        PORT: 3000

    - name: Wait for servers
      run: npx wait-on http://localhost:3000 http://localhost:3001

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: sample_app/my-hello-world/playwright-report/ # レポートのパスも修正
        retention-days: 30